{% extends "blog/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Blog Post</legend>

                {% for field in form %}
                    <div class="fieldWrapper mb-3">
                        <div>{{ field|as_crispy_field }}</div>
                    </div>
                {% endfor %}
            </fieldset>

            <div class="form-group pb-2" style="text-align: center">
                <button class="btn btn-outline-info mb-1 m-auto" type="submit">Post</button>
            </div>
        </form>
    </div>

{% endblock content %}
