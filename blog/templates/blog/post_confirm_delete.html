{% extends "blog/base.html" %}
{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h3 class="mb-3">Are you sure you want to delete post "{{ object.title }}"?</h3>

            </fieldset>

            <div class="form-group pb-2" style="text-align: center">
                <button class="btn btn-outline-danger mb-1 m-auto me-2" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary mb-1 m-auto" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>

{% endblock content %}
