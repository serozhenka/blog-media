{% extends "blog/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>

                {% for field in form %}
                    <div class="fieldWrapper mb-3">
                        <div class="mb-1">{{ field.label }}</div>
                        <div>{{ field|as_crispy_field }}</div>
                    </div>
                {% endfor %}
            </fieldset>

            <div class="form-group pb-2" style="text-align: center">
                <button class="btn btn-outline-info mb-1 m-auto" type="submit">Sign up</button>
            </div>

            <div class="border-top pt-2" style="text-align: center">
                <small class="mt-3">Already have an account? <a class="td-none" href="{% url 'login' %}">Sign in</a></small>
            </div>
        </form>
    </div>

{% endblock content %}
