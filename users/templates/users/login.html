{% extends "blog/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log in</legend>

                {{ form|crispy }}
            </fieldset>

            <div class="form-group pb-2 mt-3" style="text-align: center">
                <button class="btn btn-outline-info mb-1 m-auto" type="submit">Sign in</button>
            </div>

            <div class="border-top pt-2" style="text-align: center">
                <small class="mt-3">Do not have an account? <a class="td-none" href="{% url 'users-register' %}">Sign up</a></small>
            </div>
        </form>
    </div>

{% endblock content %}
