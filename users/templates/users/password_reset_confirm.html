{% extends "blog/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group pb-2 mt-3" style="text-align: center">
                <button class="btn btn-outline-info mb-1 m-auto" type="submit">Confirm</button>
            </div>
        </form>
    </div>

{% endblock content %}
